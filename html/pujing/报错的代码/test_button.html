<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#main {
	background-color: #CCC;	
	width: 1200px;
	height: 900px;
}
#button {
	color: #FFF;
	background-color: #3C6;
	text-align: center;
	
	margin: 20px;
	padding: 20px;
	
	width: 160px;
	height: 75px;
	border: 3px solid #F69;
	border-radius: 35px;	
}
button:visited {background-color:#3FC;}
button:hover   {background-color:#69F;}
button:active  {background-color:#FC3;}
</style>
</head>

<body>
<div id="main">此处显示  id "main" 的内容<button id="button" >button</button></div>
</body>
</html>
